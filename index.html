<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Catálogo Interactivo de Medicamentos - SANARÉ</title>
<style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f6f7fb; color: #222; }
    header { position: sticky; top: 0; background: #fff; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,.06); z-index: 10; text-align: center; }
    header img.logo { height: 100px; max-width: 100%; object-fit: contain; margin-bottom: 12px; }
    header .filters { display: grid; gap: 10px; grid-template-columns: 1fr 180px 160px; max-width: 900px; margin: 0 auto; }
    input[type="search"], select { width: 100%; padding: 10px 12px; border: 1px solid #dfe3eb; border-radius: 10px; outline: none; }
    input[type="search"]:focus, select:focus { border-color: #7c3aed; box-shadow: 0 0 0 3px rgba(124,58,237,.15); }
    main { padding: 16px; max-width: 1200px; margin: 0 auto; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 14px; overflow: hidden; }
    thead th { text-align: left; background: #f1f4f9; padding: 12px; font-weight: 600; font-size: 14px; color: #4b5563; }
    tbody td { padding: 12px; border-top: 1px solid #eef1f6; vertical-align: middle; }
    .item { display: grid; grid-template-columns: 96px 1fr; gap: 14px; align-items: center; }
    .thumb { width: 96px; height: 96px; background: #fafafa; border: 1px solid #eee; border-radius: 12px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
    .thumb img { max-width: 100%; max-height: 100%; display: block; }
    .meta .title { font-weight: 600; margin-bottom: 6px; }
    .meta .sub { font-size: 12px; color: #6b7280; }
    .price { font-weight: 700; white-space: nowrap; }
    .actions .btn { appearance: none; border: none; background: #7c3aed; color: #fff; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 13px; text-decoration: none; display: inline-block; }
    .actions .btn + .btn { margin-left: 8px; }
    .actions .btn.copy { background: #0ea5e9; }
    .counter { font-size: 12px; color: #6b7280; padding-top: 8px; }
    footer { text-align: center; color: #9aa0a6; font-size: 12px; padding: 18px; }

    @media (max-width: 800px) {
      header .filters { grid-template-columns: 1fr; }
    }

    /* --- LOGIN OVERLAY --- */
    #loginOverlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loginBox {
      background:#fff;
      padding:20px;
      border-radius:12px;
      width:280px;
      box-shadow:0 4px 10px rgba(0,0,0,.25);
      text-align:center;
    }
    .loginBox input {
      width:100%;
      padding:10px;
      margin:8px 0;
      border:1px solid #ccc;
      border-radius:8px;
    }
    .loginBox button {
      width:100%;
      padding:10px;
      background:#7c3aed;
      border:none;
      border-radius:8px;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <div class="loginBox">
    <h2>Acceso</h2>
    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Ingresar</button>
    <p id="loginError" style="color:red; font-size:13px; display:none;">Usuario o contraseña incorrectos</p>
  </div>
</div>

<header>
  <img alt="SANARÉ" class="logo" src="SANAR神logo_trazo.png"/>
  <div class="filters">
    <input id="q" placeholder="Buscar por nombre o EAN..." type="search"/>
    <select id="clasif">
      <option value="">Todas</option>
      <option value="Genericos">Genericos</option>
      <option value="Innovadores">Innovadores</option>
    </select>
    <select id="precioRango">
      <option value="">Precio (todos)</option>
      <option value="0-1000">$0 - $1,000</option>
      <option value="1000-10000">$1,000 - $10,000</option>
      <option value="10000-50000">$10,000 - $50,000</option>
      <option value="50000-999999">$50,000+</option>
    </select>
  </div>
  <div class="counter"><span id="count"></span> elementos</div>
</header>

<main>
  <!-- aquí puedes pegar tu tabla completa de productos -->
</main>

<script>
  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    const validUser = "admin";
    const validPass = "1234";

    if(user === validUser && pass === validPass){
      document.getElementById("loginOverlay").style.display = "none";
      sessionStorage.setItem("loggedIn", "true");
    } else {
      document.getElementById("loginError").style.display = "block";
    }
  }

  window.onload = function(){
    sessionStorage.removeItem("loggedIn");
    document.getElementById("loginOverlay").style.display = "flex";
  }
</script>

</body>
</html>
